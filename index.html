<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <table style="width: 100%" class="table ">
      <tr>

        <td class="col-2 hour ">9am</td>
        <td class="col-9 "><input id="1" class="input" type="text" name="" id="A"></td>
        <td class="col-1 saveBtn  "></td>

      </tr>
      <tr>

        <td class="col-2 hour">10am</td>
        <td class="col-9 "><input id="2" class="input" type="text" name="" id="B"></td>
        <td class="col-1 saveBtn "></td>

      </tr>
      <tr>

        <td class="col-2 hour">11am</td>
        <td class="col-9 "><input id="3" class="input" type="text" name="" id="C"></td>
        <td class="col-1 saveBtn "></td>

      </tr>
      <tr>

        <td class="col-2 hour">12pm</td>
        <td class="col-9 "><input id="4" class="input" type="text" name="" id="D"></td>
        <td class="col-1 saveBtn "></td>

      </tr>
      <tr>

        <td class="col-2 hour">1pm</td>
        <td class="col-9 "><input id="5" class="input" type="text" name="" id="E"></td>
        <td class="col-1 saveBtn "></td>

      </tr>
      <tr>

        <td class="col-2 hour">2pm</td>
        <td class="col-9 "><input id="6" class="input" type="text" name="" id="F"></td>
        <td class="col-1 saveBtn "></td>

      </tr>
      <tr>

        <td class="col-2 hour">3pm</td>
        <td class="col-9 "><input id="7" class="input" type="text" name="" id="G"></td>
        <td class="col-1 saveBtn "></td>

      </tr>
      <tr>

        <td class="col-2 hour">4pm</td>
        <td class="col-9 "><input id="8" class="input" type="text" name="" id="H"></td>
        <td class="col-1 saveBtn "></td>

      </tr>
      <tr>

        <td class="col-2 hour">5pm</td>
        <td class="col-9 "><input id="9" class="input" type="text" name="" id="z"></td>
        <td class="col-1 saveBtn "></td>

      </tr>

    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="Assets/script.js"></script>
</body>

</html>
